<!DOCTYPE html>
<html>
<head>
	<title>Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="drumkit-page">

		<div id="container">
			<div data-key="90" class="key">
				<kbd>Z</kbd>
				<span class="sound">kick</span>
			</div>
			<div data-key="81" class="key">
				<kbd>Q</kbd>
				<span class="sound">percus</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hi-hat</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key="104" class="key">
				<kbd>8</kbd>
				<span class="sound">crash</span>
			</div>
			<div data-key="101" class="key">
				<kbd>5</kbd>
				<span class="sound">claves</span>
			</div>
			<div data-key="100" class="key">
				<kbd>4</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key="102" class="key">
				<kbd>6</kbd>
				<span class="sound">tom</span>
			</div>
		</div>

		<div class="footer"><p>image Â© Rafael Vallaperde (Lightfarm Studios)</p></div>

	</div>

	<audio data-key="90" src="sounds/kick.wav"></audio>
	<audio data-key="81" src="sounds/percussion.wav"></audio>
	<audio data-key="83" src="sounds/hi-hat.wav"></audio>
	<audio data-key="68" src="sounds/ride.wav"></audio>
	<audio data-key="104" src="sounds/crash.wav"></audio>
	<audio data-key="101" src="sounds/claves.wav "></audio>
	<audio data-key="100" src="sounds/snare.wav "></audio>
	<audio data-key="102" src="sounds/tom.wav"></audio>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
